<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emailSender</title>
  </head>
  <body>
    <form class="emailSender" id="emailSender">
      <label for="subject">Enter Subject</label><br />
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Enter Subject"
        required
      /><br />
      <label for="messege">Enter Text</label><br />
      <textarea
        type="text"
        id="messege"
        name="messege"
        rows="6"
        required
      ></textarea
      ><br />
      <button type="submit">Send Email</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
